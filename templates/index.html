{% extends 'base.html' %}

{% block content %}

<ul>
    <li><a href="{{ /add_book }}">Add Book</a></li>  <!-- Link to Home -->
    <li><a href="{{ /books }}">Books</a></li>  <!-- Link to About -->
</ul>

    <h1>{% block title %} Books {% endblock %}</h1>
    {% for book in books %}
        <div class='book'>
            <h3>{{ book[0] }} by {{book[1]}} read by {{book[2]}}</h3>
        </div>
    {% endfor %}
{% endblock %}
